<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>FileManager Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../lib/jquery.min.js"></script>
  <script type="text/javascript" src="../lib/load-image.min.js"></script>
  <script type="text/javascript" src="../lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="../lib/bootstrap-transition.js"></script>
  <script type="text/javascript" src="../lib/underscore.js"></script>
  <script type="text/javascript" src="../lib/backbone.js"></script>
  <script type="text/javascript" src="../lib/backbone.wreqr.js"></script>
  <script type="text/javascript" src="../lib/backbone.syphon.js"></script>
  <script type="text/javascript" src="../lib/backbone.marionette.js"></script>
  <script type="text/javascript" src="../lib/hogan-3.0.0.js"></script>
  <script type="text/javascript" src="../file_manager.js"></script>


  <!-- include spec files here... -->
  <script type="text/javascript" src="spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
